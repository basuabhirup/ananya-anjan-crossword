<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/styles.css">
    <title>Ananya Anjan Crossword</title>
</head>

<body>
    <nav>
        <h5>❤️ Ananya Anjan Crossword</h5>
        <button type="menu">Guide >></button>
    </nav>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <main>
        <iframe height="auto" width="100%" allow="web-share; fullscreen"
            style="border:none; width: 100% !important; display: block !important; margin: 0 !important; min-height: 100vh;"
            src="https://amuselabs.com/pmm/crossword?id=064032f2&set=0e0b2aa9dfdcd34b8239415345c6a5af877a655255bd8de927a2a7857eccd15e&embed=1"
            aria-label="Puzzle Me Game">
        </iframe>
    </main>
    <script>
        window.onload = () => {
            setTimeout(() => {
                document.querySelector(".loader-container").style.display = "none"
                document.querySelector("main").style.visibility = "visible"
            }, 1500)
        }
    </script>
</body>

</html>
